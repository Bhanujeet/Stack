<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack - Canvas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Canvas-specific styles */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md) var(--space-lg);
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-subtle);
      -webkit-app-region: drag;
    }

    .app-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .app-logo {
      font-size: 24px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .clip-count {
      font-size: 13px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 12px;
      border-radius: 20px;
    }

    .app-header-actions {
      display: flex;
      gap: var(--space-sm);
      -webkit-app-region: no-drag;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md) var(--space-lg);
      background: rgba(255, 255, 255, 0.02);
      border-bottom: 1px solid var(--border-subtle);
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .selection-info {
      font-size: 13px;
      color: var(--text-muted);
      margin-left: var(--space-md);
    }

    /* Canvas */
    .canvas {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-lg);
    }

    .canvas-grid {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      max-width: 800px;
      margin: 0 auto;
    }

    /* Enhanced Clip Card for Canvas */
    .clip-card-content {
      max-height: 200px;
      overflow-y: auto;
    }

    .clip-card.expanded .clip-card-content {
      max-height: none;
      -webkit-line-clamp: unset;
    }

    .expand-btn {
      background: none;
      border: none;
      color: var(--accent-primary);
      font-size: 12px;
      cursor: pointer;
      padding: var(--space-xs);
      margin-top: var(--space-xs);
    }

    .expand-btn:hover {
      text-decoration: underline;
    }

    /* Edit mode */
    .clip-card.editing .clip-card-content {
      display: none;
    }

    .clip-card-editor {
      display: none;
      width: 100%;
      min-height: 100px;
      font-family: var(--font-mono);
      font-size: 13px;
    }

    .clip-card.editing .clip-card-editor {
      display: block;
    }

    .edit-actions {
      display: none;
      gap: var(--space-sm);
      margin-top: var(--space-sm);
    }

    .clip-card.editing .edit-actions {
      display: flex;
    }

    .clip-card.editing .clip-card-actions {
      display: none;
    }

    /* Drag ghost */
    .drag-ghost {
      background: var(--bg-tertiary);
      border: 2px dashed var(--accent-primary);
      border-radius: var(--radius-lg);
      height: 80px;
      margin-bottom: var(--space-md);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-fast);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      max-width: 400px;
      width: 90%;
      transform: scale(0.95);
      transition: transform var(--transition-fast);
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      margin-bottom: var(--space-md);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-body {
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
    }

    /* Pastebook selector */
    .pastebook-selector {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      -webkit-app-region: no-drag;
    }

    .pastebook-dropdown {
      position: relative;
    }

    .pastebook-current {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: 8px 16px;
      background: rgba(167, 139, 250, 0.15);
      border: 1px solid rgba(167, 139, 250, 0.3);
      border-radius: var(--radius-md);
      color: var(--accent-primary);
      cursor: pointer;
      font-weight: 500;
      transition: all var(--transition-fast);
    }

    .pastebook-current:hover {
      background: rgba(167, 139, 250, 0.25);
    }

    .pastebook-menu {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 4px;
      min-width: 250px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 50;
      display: none;
    }

    .pastebook-menu.active {
      display: block;
    }

    .pastebook-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .pastebook-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .pastebook-item.active {
      background: rgba(167, 139, 250, 0.1);
      color: var(--accent-primary);
    }

    .pastebook-item-info {
      display: flex;
      flex-direction: column;
    }

    .pastebook-item-name {
      font-weight: 500;
    }

    .pastebook-item-count {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pastebook-new {
      border-top: 1px solid var(--border-subtle);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--accent-primary);
      cursor: pointer;
    }

    .pastebook-new:hover {
      background: rgba(167, 139, 250, 0.1);
    }

    .modal-input {
      width: 100%;
      margin-bottom: var(--space-md);
    }

    .modal-actions {
      display: flex;
      gap: var(--space-sm);
      justify-content: flex-end;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="app-header-left">
        <h1 class="app-logo">üìã Stack</h1>

        <!-- Pastebook Selector -->
        <div class="pastebook-selector">
          <div class="pastebook-dropdown" id="pastebook-dropdown">
            <button class="pastebook-current" id="pastebook-current">
              <span id="current-pastebook-name">Loading...</span>
              <span>‚ñº</span>
            </button>
            <div class="pastebook-menu" id="pastebook-menu">
              <!-- Pastebook items will be rendered here -->
              <div class="pastebook-new" id="btn-new-pastebook">
                ‚ûï New Pastebook
              </div>
            </div>
          </div>
        </div>

        <span class="clip-count" id="clip-count">0 clips</span>
      </div>
      <div class="app-header-actions">
        <button class="btn btn-secondary" id="btn-clear-all" title="Clear all clips">
          üóëÔ∏è Clear All
        </button>
        <button class="btn btn-primary" id="btn-copy-all" title="Copy all clips to clipboard">
          üìã Copy All
        </button>
      </div>
    </header>

    <!-- Toolbar -->
    <div class="toolbar" id="toolbar">
      <div class="toolbar-left">
        <button class="btn btn-secondary" id="btn-select-all">
          ‚òëÔ∏è Select All
        </button>
        <button class="btn btn-secondary" id="btn-deselect-all" disabled>
          ‚¨ú Deselect
        </button>
        <button class="btn btn-secondary" id="btn-merge" disabled title="Merge selected clips">
          üîó Merge
        </button>
        <button class="btn btn-danger" id="btn-delete-selected" disabled title="Delete selected">
          üóëÔ∏è Delete
        </button>
        <span class="selection-info" id="selection-info"></span>
      </div>
      <div class="toolbar-right">
        <input type="text" id="search-input" placeholder="üîç Search clips..." style="width: 200px;">
      </div>
    </div>

    <!-- Canvas -->
    <main class="canvas" id="canvas">
      <div class="canvas-grid" id="canvas-grid">
        <!-- Clips will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Confirm</h3>
      </div>
      <div class="modal-body" id="modal-body">
        Are you sure?
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
        <button class="btn btn-danger" id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script type="module" src="main.js"></script>
</body>

</html>
